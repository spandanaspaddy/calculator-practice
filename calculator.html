<!DOCTYPE html>
<html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title> 
   
    <style>
fieldset{
    background-color: lightcyan;
    border: 10px solid black;
    
    
    
}
legend{
    background-color: yellow;
}
input{
    background-color: grey;
    color: black;
    font-size: 25px;
    padding: 10px;
}
    


    </style>
 </head>
 <body>
   <fieldset>
    <legend>Calculator</legend>
    
    <form name="cal">
    
    <input type="text" name="display">
    <br><br>
   
    <input type="button" value="1" onclick="cal.display.value+='1'">&nbsp&nbsp&nbsp&nbsp&nbsp
    <input type="button" value="2" onclick="cal.display.value+='2'">&nbsp&nbsp&nbsp&nbsp&nbsp
    <input type="button" value="3" onclick="cal.display.value+='3'">&nbsp&nbsp&nbsp&nbsp&nbsp
    <input type="button" value="4" onclick="cal.display.value+='4'"><br><br>
    <input type="button" value="5" onclick="cal.display.value+='5'">&nbsp&nbsp&nbsp&nbsp&nbsp
    <input type="button" value="6" onclick="cal.display.value+='6'">&nbsp&nbsp&nbsp&nbsp&nbsp
    <input type="button" value="7" onclick="cal.display.value+='7'">&nbsp&nbsp&nbsp&nbsp&nbsp
    <input type="button" value="8" onclick="cal.display.value+='8'"><br><br>
    <input type="button" value="9" onclick="cal.display.value+='9'">&nbsp&nbsp&nbsp&nbsp&nbsp
    <input type="button" value="/" onclick="cal.display.value+='/'">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
    <input type="button" value="*" onclick="cal.display.value+='*'">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
    <input type="button" value="-" onclick="cal.display.value+='-'"><br><br>
    <input type="button" value="+" onclick="cal.display.value+='+'">&nbsp&nbsp&nbsp&nbsp&nbsp
    <input type="button" value="=" onclick="cal.display.value=eval(cal.display.value)">&nbsp&nbsp&nbsp&nbsp
    <input type="button" value="%" onclick="cal.display.value+='%'">&nbsp&nbsp&nbsp&nbsp&nbsp
    <input type="button" value="." onclick="cal.display.value+='.'"><br><br>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
    <input type="button" value="AC" onclick="cal.display.value=' ' "id="del">

     </form>
 </fieldset>
 </body> 

</html>
